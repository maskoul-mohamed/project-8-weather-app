<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand">My Weather</a>
      <form class="d-flex">
        <input id="cityInput" class="form-control me-2" type="search" placeholder="Location" aria-label="Location">
        <i onclick="onSearch()" class="fas fa-search-location btn btn-outline-info "></i>
      </form>

    </div>
  </nav>
  <div class="container mt-5 col-12 d-flex justify-content-center">
    <p id="text" class="display-6 text">Know the weather now by location..</p>
    <div id="card" class="card mb-3 col-12 hide" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-xs-4 col-md-4 col-4">
          <img src="http://openweathermap.org/img/wn/04n@2x.png" class="img-fluid rounded-start" alt="weather icon"
            id="weatherIcon">
        </div>
        <div class="col-xs-8 col-md-8 col-8">
          <div class="card-body">
            <div class="d-flex row mb-3">
              <h5 id="cityText" class="card-title col-6 display-5">Tanger</h5>
            </div>
            <div class="row">
              <div class="d-flex col-xs-4 col-md-4 col-4 border-end">
                <i id="fas" class="fas fa-thermometer-half"></i>
                <p id="tempText" class="card-text ">14Â°</p>
              </div>
              <div class=" border-end col-xs-4 col-md-4 col-4">
                <p id="descriptionText" class="card-text">Clear</p>
              </div>
              <div class="d-flex col-xs-4 col-md-4 col-4">
                <i id="fa-tint" class="fas fa-tint"></i>
                <p id="humidityText" class="card-text col-xs-4 col-md-4 col-4">55</p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="weather.js"></script>
<script src="weatherManager.js"></script>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/cdf6769bc6.js" crossorigin="anonymous"></script>

</html>
